<!DOCTYPE html>
<html>
<head>
    <title>BINARY CONVERTER BY VEERARAVAN</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4285f4;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <header>
        <h1>BINARY CONVERTER BY VEERARAVAN</h1>
    </header>

    <main>
        <label for="input">Enter Value:</label>
        <input type="text" id="input" placeholder="Enter value (e.g., 101, 1A, 12)">

        <label for="from">Convert From:</label>
        <select id="from">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
            <option value="octal">Octal</option>
        </select>

        <label for="to">Convert To:</label>
        <select id="to">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
            <option value="octal">Octal</option>
        </select>

        <button onclick="convert()">Convert</button>

        <div id="result"></div>
    </main>

    <script>
        function convert() {
            const inputValue = document.getElementById("input").value;
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const resultDiv = document.getElementById("result");

            let result;

            if (from === "binary") {
                if (to === "decimal") {
                    result = parseInt(inputValue, 2);
                } else if (to === "hexadecimal") {
                    result = parseInt(inputValue, 2).toString(16).toUpperCase();
                } else if (to === "octal") {
                    result = parseInt(inputValue, 2).toString(8);
                } else {
                    result = inputValue; // No conversion needed
                }
            } else if (from === "decimal") {
                if (to === "binary") {
                    result = parseInt(inputValue).toString(2);
                } else if (to === "hexadecimal") {
                    result = parseInt(inputValue).toString(16).toUpperCase();
                } else if (to === "octal") {
                    result = parseInt(inputValue).toString(8);
                } else {
                    result = inputValue; // No conversion needed
                }
            } else if (from === "hexadecimal") {
                if (to === "binary") {
                    result = parseInt(inputValue, 16).toString(2);
                } else if (to === "decimal") {
                    result = parseInt(inputValue, 16);
                } else if (to === "octal") {
                    result = parseInt(inputValue, 16).toString(8);
                } else {
                    result = inputValue; // No conversion needed
                }
            } else if (from === "octal") {
                if (to === "binary") {
                    result = parseInt(inputValue, 8).toString(2);
                } else if (to === "decimal") {
                    result = parseInt(inputValue, 8);
                } else if (to === "hexadecimal") {
                    result = parseInt(inputValue, 8).toString(16).toUpperCase();
                } else {
                    result = inputValue; // No conversion needed
                }
            }

            resultDiv.textContent = "Result: " + result;
        }
    </script>

</body>
</html>
